watcher:
    image: golang
    environment:
        GOPATH: /usr/src/watcher
        CONFIG_PATH: /usr/src/watcher/src/marmelab.com/uptime/conf.json
    volumes:
        - .:/usr/src/watcher
    command: go run /usr/src/watcher/src/marmelab.com/uptime/main.go
    links:
        - "api"
        - "website"
api:
    image: golang
    environment:
        GOPATH: /usr/src/api
    volumes:
        - .:/usr/src/api
    command: sleep 1234567 #go run /usr/src/api/src/marmelab.com/uptime/api/main.go
    ports:
        - "8383:8383"
    links:
        - "db"

website:
    image: nginx
    ports:
        - "8282:82"
    volumes:
        - ./nginxContainer/static-html-directory:/usr/share/nginx/html

db:
    image: postgres
    volumes:
        - .:/usr/src/db

webpack:
    image: iojs:1.6.3
    working_dir: /usr/src/webpack/front
    volumes:
        - .:/usr/src/webpack
    working_dir: /usr/src/webpack/front
    command: ./node_modules/.bin/webpack-dev-server --progress --hot --host=0.0.0.0
    ports:
        - "8080:8080"

client:
    image: iojs:1.6.3
    ports:
        - "8000:8000"
    volumes:
        - ./front:/usr/src/client
    working_dir: /usr/src/client
    command: node /usr/src/client/server.js
    links: 
        - "api"
