watcher:
    image: golang
    environment:
        GOPATH: /usr/src/watcher
        CONFIG_PATH: /usr/src/watcher/src/marmelab.com/uptime/conf.json
    volumes:
        - .:/usr/src/watcher
    command: go run /usr/src/watcher/src/marmelab.com/uptime/main.go
    links:
        - "api"
        - "site"

api:
    image: golang
    environment:
        GOPATH: /usr/src/api
    volumes:
        - .:/usr/src/api
    command: go run /usr/src/api/src/marmelab.com/uptime/api/api.go
    ports:
        - "8080:8000"
    links:
        - "db"
        - "client"

site:
    image: nginx
    ports:
        - "8181:81"
    volumes:
        - ./nginxContainer/static-html-directory:/usr/share/nginx/html

db:
    image: postgres
    volumes:
        - .:/usr/src/db

webpack:
    image: node
    volumes:
        - .:/usr/src/client
    command: sleep 1234567
    ports:
        - "8888:88"

client:
    image: nginx
    ports:
        - "8000:80"
    volumes:
        - ./client/public:/usr/share/nginx/html
